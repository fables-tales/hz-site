<!DOCTYPE html>
<html>
    <head>
        <title>2048Hz - A series of hacks by Fun and Plausible Solutions</title>
        <link type="text/css" rel="stylesheet" href="style/main.css">
    </head>
    <body>
        <div class='container'>
            <div class="heading">
                <h1 class='title'>2048hz</h1>
                <Br>
                <h2 class='title'>A series of hacks by <a href="http://funandplausible.com/">Fun and Plausible Solutions</h2>
            </div>
            <div class="game-container">
                <div class="grid-container">
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-cell"></div>
                        <div class="grid-cell"></div>
                    </div>
                </div>

                <div class="tile-container">
                    <div class="tile tile-32 tile-position-1-1 tile-new">
                        <div class="tile-inner">
                            Hz
                        </div>
                    </div>
                    <div class="tile tile-2 tile-position-1-2 tile-new">
                        <div class="tile-inner">
                            SR
                        </div>
                    </div>
                    <div class="tile tile-8 tile-position-2-1 tile-new">
                        <div class="tile-inner">
                            #S</div>
                    </div>
                    <div class="tile tile-64 tile-position-2-2 tile-new">
                        <div class="tile-inner">
                            EN</div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
